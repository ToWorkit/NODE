<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <ul>
        <li data-url="list.html">
        留言列表
        </li>
        <li data-url="welcome.html">
        其他
        </li>
      </ul>
    </div>
    <div class="right">
      <iframe src="" frameborder="0" id="ifrm" width="100%" height="100%"></iframe>
    </div>
  </div>
</body>
<script>
  $('li').click(() => {
    let url = $(this).data('url');
    // 切换iframe 的显示内容
    $('#ifrm').attr('src', url);
  })
</script>
</html>
