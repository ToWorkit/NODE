<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 给定默认值
    function hello (name = 'HL') {
      console.log(`${name} Say Hello World`);
    }
    hello();
    // 不定参数 ...
    function world (a, b, ...more) {
      console.log(more);
    }
    world(1, 2, 3, 4, 5, 6);
  </script>
</body>
